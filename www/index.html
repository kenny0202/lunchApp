<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic' rel='stylesheet' type='text/css'>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-material/dist/ionic.material.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Lunch App</h1>
      </ion-header-bar>
      <ion-content scroll="false">
        <div class="list card">
          <div class="item item-image">
            <img ng-src="http://p.fod4.com/p/media/dd5164b1c6/tSTM3x1OQMuusG4nrbi3_mcdonalds-logo.jpg"> <!-- {{currentRestaurant.img}} -->
          </div>
          <div class="item">
            <div class="row">
              <div class="col col-50">Name:</div>
              <div class="col">{{currentRestaurant.name}}</div> <!-- {{currentRestaurant.name}} -->
            </div>
            <div class="row">
              <div class="col col-50">Address:</div>
              <div class="col"><b>910 Mainland Street</b></div> <!-- {{currentRestaurant.address}} -->
            </div>
            <div class="row">
              <div class="col col-50">Phone Number:</div>
              <div class="col"><b>604-912-3951</b></div> <!-- {{currentRestaurant.phone}} -->
            </div>
            <div class="row">
              <div class="col col-50">Average Price:</div>
              <div class="col"><b>$15</b></div> <!-- {{currentRestaurant.budget}} -->
            </div>
            <div class="row">
              <div class="col col-50">Cuisine</div>
              <div class="col"><b>American</b></div> <!-- {{currentRestaurant.cuisine}} -->
            </div>
            <div class="row">
              <div class="col col-50">Rating:</div>
              <div class="col"><b>4/10</b></div> <!-- {{currentRestaurant.rating}} -->
            </div>
          </div>
          <div class="item item-divider">
            <div class="item tabs tabs-secondary tabs-icon-left">
              <a class="tab-item" ng-click="sendFeedback(false)">
                <i class="icon ion-load-a"></i>
                Random
              </a>
            </div>
          </div>
          <br>
        </div>
        <div class="bar bar-footer bar-positive">
          <div class="title">Developed by ISIS</div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
