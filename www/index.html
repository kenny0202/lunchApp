<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic' rel='stylesheet' type='text/css'>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-material/dist/ionic.material.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/controllers.js"></script>
  </head>
  <body ng-controller="RestaurantCtrl">

    <ion-pane> 
      <div class="bar bar-header bar-balanced">
        <h1 class="title">Lunch App</h1>
      </div>
     
      <ion-content scroll="true" class="has-header">
        <div class="list card current-restaurant"
        ng-class="{skipped: currentRestaurant.rated == false, 
        favorited: currentRestaurant.rated == true}"
        ng-show="currentRestaurant && !currentRestaurant.hide">
          <div class="item item-image">
            <img ng-src={{currentRestaurant.img}}> 
          </div>
          <div class="item">
            <div class="row">
              <div class="col col-50">Name:</div>
              <div class="col"><b>{{currentRestaurant.name}}</b></div> 
            </div>
            <div class="row responsive-sm">
              <div class="col col-50">Address:</div>
              <div class="col-10"><b>{{currentRestaurant.address}}</b></div>
            </div>
            <div class="row">
              <div class="col col-50">Phone Number:</div>
              <div class="col"><b>{{currentRestaurant.phone}}</b></div>
            </div>
            <div class="row">
              <div class="col col-50">Average Price:</div>
              <div class="col"><b>{{currentRestaurant.budget}}</b></div> 
            </div>
            <div class="row">
              <div class="col col-50">Cuisine</div>
              <div class="col"><b>{{currentRestaurant.cuisine}}</b></div> 
            </div>
            <div class="row">
              <div class="col col-50">Rating:</div>
              <div class="col"><b>{{currentRestaurant.rating}}/10</b></div> 
            </div>
          </div>
          <a href="#" class="item">
            <button class="button button-full button-positive" ng-click="sendFeedback(false)">
              <i class="icon ion-load-a"></i>
              &nbsp;Random
            </button>
          </a>
        </div>
      </ion-content>
 
    </ion-pane>
  </body>
</html>
