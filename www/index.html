<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic' rel='stylesheet' type='text/css'>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-material/dist/ionic.material.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/controllers.js"></script>
  </head>
  <body ng-controller="RestaurantCtrl">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Lunch App</h1>
      </ion-header-bar>
      <ion-content scroll="false">
        <div class="list card">
          <div class="item item-image">
            <img ng-src={{currentRestaurant.img}}> 
          </div>
          <div class="item">
            <div class="row">
              <div class="col col-50">Name:</div>
              <div class="col">{{currentRestaurant.name}}</div> 
            </div>
            <div class="row">
              <div class="col col-50">Address:</div>
              <div class="col"><b>{{currentRestaurant.address}}</b></div>
            </div>
            <div class="row">
              <div class="col col-50">Phone Number:</div>
              <div class="col"><b>{{currentRestaurant.phone}}</b></div>
            </div>
            <div class="row">
              <div class="col col-50">Average Price:</div>
              <div class="col"><b>{{currentRestaurant.budget}}</b></div> 
            </div>
            <div class="row">
              <div class="col col-50">Cuisine</div>
              <div class="col"><b>{{currentRestaurant.cuisine}}</b></div> 
            </div>
            <div class="row">
              <div class="col col-50">Rating:</div>
              <div class="col"><b>{{currentRestaurant.rating}}</b></div> 
            </div>
          </div>
          <div class="item item-divider">
            <div class="item tabs tabs-secondary tabs-icon-left">
              <a class="tab-item" ng-click="sendFeedback(false)">
                <i class="icon ion-load-a"></i>
                Random
              </a>
            </div>
          </div>
          <br>
        </div>
        <div class="bar bar-footer bar-positive">
          <div class="title">Developed by ISIS</div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
